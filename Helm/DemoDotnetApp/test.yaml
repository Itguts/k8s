apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: myapp3
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  myapp3
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  myapp-cont
        image:  "itgutscontainer/dotnetwebapp:1.0"
        env :
        - name = ConnectionStrings__DefaultConnection
          value = "Server=tcp:itgutsserver.database.windows.net,1433;Initial Catalog=yourdatabase;Persist Security Info=False;User ID=vikash;Password=Password@1v;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi       
        ports:
        - containerPort:  80
          name:  myapp3-port
          
      restartPolicy: Always